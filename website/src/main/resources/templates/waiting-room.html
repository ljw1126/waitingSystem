<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대기 중입니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .rank {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2a6fdb;
            margin: 1rem 0;
        }

        .time {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">
        현재 접속자가 많아<br/>
        순차적으로 진행되고 있습니다<br/>
        잠시만 기다려 주시기 바랍니다.
    </div>

    <div class="rank" th:text="${rank} + ' 명'">0 명</div>

    <div class="time" th:text="'예상 대기 시간: 약 ' + ${rank} + ' 분'">예상 대기 시간: 약 0분</div>

    <div style="margin-top: 2rem;">
        순서가 되면 자동으로 접속됩니다.<br/>
        페이지 새로고침시 처음부터 대기하셔야 합니다.
    </div>
</div>
</body>
</html>
