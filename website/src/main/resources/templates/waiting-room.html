<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대기 중입니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .rank {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2a6fdb;
            margin: 1rem 0;
        }

        .time {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">
        현재 접속자가 많아<br/>
        순차적으로 진행되고 있습니다<br/>
        잠시만 기다려 주시기 바랍니다.
    </div>

    <div class="rank"><span id="rank">[[${rank}]]</span> 명</div>

    <div style="margin-top: 2rem;">
        순서가 되면 자동으로 접속됩니다.
    </div>
</div>
<script>
    function fetchWaitingQueue() {
        const userId = `[[${userId}]]`;
        const queryParam = new URLSearchParams({userId : userId});
        const _rank = document.querySelector("#rank");

        fetch('http://localhost:9090/api/v1/waiting/queue/rank?' + queryParam, { credentials : "include" })
            .then(response => response.json())
            .then(data => {
                const rank = parseInt(data.rank);
                if(rank < 1) {
                    console.log(`호출 : ${rank}`);
                    fetch('http://localhost:9090/api/v1/touch?' + queryParam, { credentials : "include" })
                        .then(response => {
                            console.log(response);
                            _rank.innerHTML = '0';
                            window.location.href = `/index?${queryParam}`;
                        }).catch(error => console.error(error));
                    return;
                }

                _rank.innerHTML = `${rank}`;
            }).catch(error => console.error(error));
    }

    setInterval(fetchWaitingQueue, 3000);
</script>
</body>
</html>
