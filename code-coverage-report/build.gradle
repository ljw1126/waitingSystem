plugins {
    id 'jacoco-report-aggregation'
}

repositories {
    mavenCentral()
}

dependencies {
    jacocoAggregation(project(":webflux"))
    jacocoAggregation(project(":website"))
    jacocoAggregation(project(":job-scheduler"))
}

jar {
    enabled = true
}

testCodeCoverageReport {
    afterEvaluate {
        getClassDirectories().setFrom(classDirectories.files.collect {
            fileTree(dir: it, exclude: ["**/dto/*", "**/config/*", "**/exception/*", '**/*Application*', '**/common/*', '**/Embedded*', '**/*Scheduler*'])
        })
    }
}
